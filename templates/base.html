{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Health and Fitness blog to guide you through your training">
    <meta name="keywords" content="Exercise, Health, Fitness, Workout, Training, Blog, Advice, Gym">
    <title>Honest Fitness</title>
    <!------------ Bootstrap Import -------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!------------ Font Awesome Import -------------->
    <script src="https://kit.fontawesome.com/efa575d299.js" crossorigin="anonymous"></script>
    <!------------ Static files CSS import -------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-32x32.png' />
</head>
<body>
    
    <!------------ Header Navigation Bar --------------> 

    <header class="nav-header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light pe-5 ps-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Honest Fitness</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'review' %}">Reviews</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'create_review' %}">Create Review</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}"><i class="fa-solid fa-circle-user"></i></a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          {% for message in messages %}
            <div class="alert mt-2 {{ message.tags }} alert-dismissable fade show" id="message-alert" role="alert">
              {{ message | safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!------------ Mains ection containing block content -------------->

    <main>
        {% block content %}
        <!-- Block Content Goes Here -->
        {% endblock content %}
    </main>

    <!-------------- Footer --------------->
    <footer class="mt-5">
        <nav class="navbar footer-nav fixed-bottom navbar-expand-lg navbar-light pe-5 ps-5 text-center">
          <div class="container-fluid d-flex justify-content-center">
            <a class="mx-5" href="https://github.com/StephenKennyGains" target="_blank" aria-label="Github"><i class="fa-brands fa-github"></i></a>
            <a class="mx-5" href="https://www.linkedin.com/in/stephen-kenny-gains-4582a1113/" target="_blank" aria-label="Linkedin"><i class="fab fa-linkedin"></i></a>
          </div>
        </nav>
      </footer>
      <script>
        setTimeout(function () {
            let messages = document.getElementById('message-alert');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>
</body>
</html>
